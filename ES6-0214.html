<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i = 0;i<3;i++){
            setTimeout(function(){
                console.log(i)
            })
        }    //输出3次3  
        /* 
        setTimeout()是异步函数，当for循环执行完毕时，才执行，执行三次
        */
        for(var i = 0;i <3;i++){
            (function(j){
                setTimeout(function(){
                    console.log(j)
                })
            })(i)
        }
        /* 
        闭包
        */
        for(let i = 0;i<3;i++){
            setTimeout(function(){
                console.log(i)
            })
        } 


    </script>
</body>
</html>
